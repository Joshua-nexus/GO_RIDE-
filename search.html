<!-- ==========================================
     SEARCH PAGE - Multi-Transport Search & Booking
     File: templates/search.html
     Languages: HTML (30%), CSS (40%), JavaScript (30%)
     Purpose: Search and book rides, trains, flights, buses
     ========================================== -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - GoRide</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* ========== GLOBAL RESET ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
        }
        
        /* ========== HEADER ========== */
        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .logo { display: flex; align-items: center; gap: 0.5rem; color: white; font-size: 1.5rem; font-weight: bold; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, #fbbf24, #10b981); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; }
        
        .nav { display: flex; gap: 1.5rem; }
        .nav a { color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s; }
        .nav a:hover, .nav a.active { background: rgba(255, 255, 255, 0.1); }
        
        /* ========== CONTAINER ========== */
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        
        /* ========== TABS ========== */
        /* Transport type selection tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .tab {
            flex: 1;                /* Equal width */
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .tab:hover { background: #f3f4f6; }
        .tab.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        
        .tab-icon { font-size: 2rem; margin-bottom: 0.5rem; }
        .tab-label { font-weight: bold; }
        
        /* ========== SEARCH BOX ========== */
        .search-box {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.2rem;
        }
        
        .search-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        /* ========== RESULTS ========== */
        .results-container {
            display: none;          /* Hidden by default */
        }
        
        .results-container.active {
            display: block;         /* Show when results available */
        }
        
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .result-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .result-info {
            flex: 1;
            margin-left: 1rem;
        }
        
        .result-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .result-type {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .result-price {
            text-align: right;
        }
        
        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
        }
        
        .result-details {
            display: flex;
            gap: 2rem;
            padding: 1rem 0;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
            margin: 1rem 0;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .book-btn {
            width: 100%;
            padding: 0.75rem;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .book-btn:hover {
            background: #1f2937;
            transform: scale(1.02);
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }
        
        .badge-success { background: #d1fae5; color: #10b981; }
        .badge-warning { background: #fef3c7; color: #f59e0b; }
        .badge-info { background: #dbeafe; color: #3b82f6; }
        
        /* ========== LOADING ========== */
        .loading {
            text-align: center;
            padding: 3rem;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .tabs { flex-direction: column; }
            .result-header { flex-direction: column; text-align: center; }
            .result-info { margin: 1rem 0; }
            .result-details { flex-wrap: wrap; gap: 1rem; }
        }
    </style>
</head>

<body>
    <!-- ========== HEADER ========== -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">GO</div>
            <span>GoRide</span>
        </div>
        <div class="nav">
            <a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Dashboard</a>
            <a href="{{ url_for('search') }}" class="active"><i class="fas fa-search"></i> Book</a>
            <a href="{{ url_for('history') }}"><i class="fas fa-history"></i> History</a>
        </div>
    </div>
    
    <div class="container">
        <!-- ========== TRANSPORT TYPE TABS ========== -->
        <div class="tabs">
            <div class="tab active" data-type="rides">
                <div class="tab-icon"><i class="fas fa-motorcycle"></i></div>
                <div class="tab-label">Rides</div>
            </div>
            <div class="tab" data-type="trains">
                <div class="tab-icon"><i class="fas fa-train"></i></div>
                <div class="tab-label">Trains</div>
            </div>
            <div class="tab" data-type="flights">
                <div class="tab-icon"><i class="fas fa-plane"></i></div>
                <div class="tab-label">Flights</div>
            </div>
            <div class="tab" data-type="buses">
                <div class="tab-icon"><i class="fas fa-bus"></i></div>
                <div class="tab-label">Buses</div>
            </div>
        </div>
        
        <!-- ========== SEARCH FORM ========== -->
        <div class="search-box">
            <div class="input-group">
                <i class="fas fa-map-marker-alt input-icon" style="color: #10b981;"></i>
                <input type="text" id="fromLocation" placeholder="Pickup location" value="Mumbai">
            </div>
            
            <div class="input-group">
                <i class="fas fa-flag-checkered input-icon" style="color: #ef4444;"></i>
                <input type="text" id="toLocation" placeholder="Drop location" value="Pune">
            </div>
            
            <div class="input-group" id="dateGroup" style="display: none;">
                <i class="fas fa-calendar input-icon"></i>
                <input type="date" id="travelDate">
            </div>
            
            <button class="search-btn" onclick="searchTransport()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
        
        <!-- ========== LOADING SPINNER ========== -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for best options...</p>
        </div>
        
        <!-- ========== SEARCH RESULTS ========== -->
        <div class="results-container" id="results"></div>
    </div>
    
    <!-- ========== JAVASCRIPT ========== -->
    <script>
        let currentType = 'rides';  // Current transport type
        
        // ========== TAB SWITCHING ==========
        // Handle transport type tab clicks
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active from all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                // Add active to clicked tab
                this.classList.add('active');
                // Update current type
                currentType = this.dataset.type;
                
                // Show/hide date input for trains, flights, buses
                const dateGroup = document.getElementById('dateGroup');
                if (currentType !== 'rides') {
                    dateGroup.style.display = 'block';
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('travelDate').value = today;
                } else {
                    dateGroup.style.display = 'none';
                }
                
                // Hide results
                document.getElementById('results').classList.remove('active');
            });
        });
        
        // ========== SEARCH FUNCTION ==========
        // Search for transport options
        async function searchTransport() {
            const fromLocation = document.getElementById('fromLocation').value;
            const toLocation = document.getElementById('toLocation').value;
            const travelDate = document.getElementById('travelDate').value || new Date().toISOString().split('T')[0];
            
            // Validate inputs
            if (!fromLocation || !toLocation) {
                alert('Please enter both locations');
                return;
            }
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            
            try {
                // Send AJAX request to backend
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        service_type: currentType,
                        from_location: fromLocation,
                        to_location: toLocation,
                        travel_date: travelDate
                    })
                });
                
                const data = await response.json();
                
                // Hide loading, show results after delay
                setTimeout(() => {
                    document.getElementById('loading').classList.remove('active');
                    displayResults(data.results, fromLocation, toLocation, travelDate);
                }, 1000);
                
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('loading').classList.remove('active');
                alert('Search failed. Please try again.');
            }
        }
        
        // ========== DISPLAY RESULTS ==========
        // Show search results in cards
        function displayResults(results, from, to, date) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            container.classList.add('active');
            
            // Create card for each result
            results.forEach((result, index) => {
                const card = createResultCard(result, from, to, date, index);
                container.appendChild(card);
            });
        }
        
        // ========== CREATE RESULT CARD ==========
        // Build HTML for each transport option
        function createResultCard(result, from, to, date, index) {
            const div = document.createElement('div');
            div.className = 'result-card';
            div.style.animationDelay = `${index * 0.1}s`;
            
            let content = '';
            
            // Different layouts for different transport types
            if (currentType === 'rides') {
                content = `
                    <div class="result-header">
                        <div style="display: flex; align-items: center;">
                            <div class="result-icon" style="background: linear-gradient(135deg, #fbbf24, #f59e0b);">
                                <i class="fas fa-motorcycle"></i>
                            </div>
                            <div class="result-info">
                                <div class="result-name">${result.name}
                                    <span class="badge badge-success">4.8 â˜…</span>
                                </div>
                                <div class="result-type">${result.type}</div>
                            </div>
                        </div>
                        <div class="result-price">
                            <div class="price">â‚¹${result.price}</div>
                        </div>
                    </div>
                    <div class="result-details">
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <span>${result.eta} away</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Verified</span>
                        </div>
                    </div>
                    <button class="book-btn" onclick="bookService('${currentType}', '${result.name}', ${result.price}, '${from}', '${to}', '${date}')">
                        Book Now
                    </button>
                `;
            } else if (currentType === 'trains') {
                content = `
                    <div class="result-header">
                        <div style="display: flex; align-items: center;">
                            <div class="result-icon" style="background: linear-gradient(135deg, #3b82f6, #2563eb);">
                                <i class="fas fa-train"></i>
                            </div>
                            <div class="result-info">
                                <div class="result-name">${result.name} (${result.number})
                                    <span class="badge badge-info">${result.class_type}</span>
                                </div>
                                <div class="result-type">Runs: ${result.days.join(', ')}</div>
                            </div>
                        </div>
                        <div class="result-price">
                            <div class="price">â‚¹${result.price}</div>
                        </div>
                    </div>
                    <div class="result-details">
                        <div class="detail-item">
                            <i class="fas fa-arrow-right"></i>
                            <span>${result.departure} â†’ ${result.arrival}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <span>${result.duration}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-chair"></i>
                            <span>${result.seats_available} seats</span>
                        </div>
                    </div>
                    <button class="book-btn" onclick="bookService('${currentType}', '${result.name}', ${result.price}, '${from}', '${to}', '${date}', '${result.departure}', '${result.arrival}', '${result.duration}')">
                        Book Ticket
                    </button>
                `;
            } else if (currentType === 'flights') {
                content = `
                    <div class="result-header">
                        <div style="display: flex; align-items: center;">
                            <div class="result-icon" style="background: linear-gradient(135deg, #6366f1, #4f46e5);">
                                <i class="fas fa-plane"></i>
                            </div>
                            <div class="result-info">
                                <div class="result-name">${result.airline} ${result.flight_number}
                                    ${result.refundable ? '<span class="badge badge-success">Refundable</span>' : '<span class="badge badge-warning">Non-refundable</span>'}
                                </div>
                                <div class="result-type">${result.class} | ${result.baggage}</div>
                            </div>
                        </div>
                        <div class="result-price">
                            <div class="price">â‚¹${result.price}</div>
                        </div>
                    </div>
                    <div class="result-details">
                        <div class="detail-item">
                            <i class="fas fa-plane-departure"></i>
                            <span>${result.departure}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-plane-arrival"></i>
                            <span>${result.arrival}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <span>${result.duration}</span>
                        </div>
                    </div>
                    <button class="book-btn" onclick="bookService('${currentType}', '${result.airline}', ${result.price}, '${from}', '${to}', '${date}', '${result.departure}', '${result.arrival}', '${result.duration}')">
                        Book Flight
                    </button>
                `;
            } else if (currentType === 'buses') {
                content = `
                    <div class="result-header">
                        <div style="display: flex; align-items: center;">
                            <div class="result-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
                                <i class="fas fa-bus"></i>
                            </div>
                            <div class="result-info">
                                <div class="result-name">${result.operator}
                                    <span class="badge badge-success">${result.rating} â˜…</span>
                                </div>
                                <div class="result-type">${result.bus_type}</div>
                            </div>
                        </div>
                        <div class="result-price">
                            <div class="price">â‚¹${result.price}</div>
                        </div>
                    </div>
                    <div class="result-details">
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <span>${result.departure} â†’ ${result.arrival}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-chair"></i>
                            <span>${result.seats_available} seats</span>
                        </div>
                    </div>
                    <button class="book-btn" onclick="bookService('${currentType}', '${result.operator}', ${result.price}, '${from}', '${to}', '${date}', '${result.departure}', '${result.arrival}', '${result.duration}')">
                        Book Bus
                    </button>
                `;
            }
            
            div.innerHTML = content;
            return div;
        }
        
        // ========== BOOKING FUNCTION ==========
        // Complete booking for selected service
        async function bookService(type, name, price, from, to, date, departure, arrival, duration) {
            try {
                const response = await fetch('/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        booking_type: type,
                        service_name: name,
                        price: price,
                        from_location: from,
                        to_location: to,
                        travel_date: date,
                        departure_time: departure || '',
                        arrival_time: arrival || '',
                        duration: duration || ''
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('ðŸŽ‰ Booking confirmed! Booking ID: ' + data.booking_id);
                    window.location.href = '/dashboard';
                } else {
                    alert('Booking failed. Please try again.');
                }
            } catch (error) {
                console.error('Booking error:', error);
                alert('Booking failed. Please try again.');
            }
        }
    </script>
</body>
</html>
